<style>
    input[type="checkbox"]{
        height: 20px;
        width: 20px;
        clip-path: circle(50%);
        accent-color: #9443d7;
        appearance: none;
        background-color: #cacaca;
    }
    input[type="checkbox"]:checked{
        appearance: auto;
    }
</style>
<body>
    <input type="checkbox">
</body>
